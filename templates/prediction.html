<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classification Results</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h1 class="text-center">Classification Results</h1>

    {% if results %}
        <ul class="list-group mt-4">
            {% for result in results %}
                <li class="list-group-item">
                    <strong>Image:</strong> {{ result.filename }} <br>
                    <strong>Classification:</strong> <res class="text-primary"> <b>{{result.predicted_class}}</b></res> <br>
                    <strong>Probability: </strong>{{result.confidence}}
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No results to display.</p>
    {% endif %}

    <div class="text-center mt-4">
        <a href="/" class="btn btn-primary">Home</a>
    </div>
</div>

</body>
</html>
